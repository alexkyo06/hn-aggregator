<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News èšåˆå™¨</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card i {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #666;
        }
        
        .content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .category {
            margin-bottom: 40px;
        }
        
        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .category-icon {
            font-size: 1.8rem;
            margin-right: 15px;
            color: #667eea;
        }
        
        .category-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .category-count {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        
        .story {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .story:hover {
            background: #f0f2f5;
            transform: translateX(5px);
        }
        
        .story-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .story-rank {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .story-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            line-height: 1.4;
        }
        
        .story-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .meta-item i {
            color: #667eea;
        }
        
        .story-link {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .story-link:hover {
            background: #5a67d8;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .update-time {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-bar {
                grid-template-columns: 1fr;
            }
            
            .story-meta {
                flex-direction: column;
                gap: 8px;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> Hacker News èšåˆå™¨</h1>
            <p class="subtitle">æ¯æ—¥ç²¾é€‰æŠ€æœ¯å†…å®¹ï¼Œæ™ºèƒ½åˆ†ç±»æ•´ç†</p>
            <div class="update-time" id="updateTime">æ­£åœ¨åŠ è½½...</div>
        </div>
        
        <div class="stats-bar" id="statsBar">
            <!-- ç»Ÿè®¡ä¿¡æ¯å°†é€šè¿‡JSåŠ¨æ€åŠ è½½ -->
        </div>
        
        <div class="content" id="content">
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>æ­£åœ¨åŠ è½½æœ€æ–°å†…å®¹...</p>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="refreshData()">
                <i class="fas fa-sync-alt"></i> åˆ·æ–°æ•°æ®
            </button>
            <button class="btn btn-secondary" onclick="viewTelegramFormat()">
                <i class="fab fa-telegram"></i> æŸ¥çœ‹Telegramæ ¼å¼
            </button>
        </div>
        
        <div class="footer">
            <p>Powered by Hacker News API â€¢ è‡ªåŠ¨æ›´æ–° â€¢ ä¸º Alex kyo ä¸»äººå®šåˆ¶ ğŸ¦</p>
            <p>éƒ¨ç½²åœ¨ Vercel â€¢ å¼€æºé¡¹ç›®</p>
        </div>
    </div>

    <script>
        // API åŸºç¡€URL
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : '/api';
        
        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                showLoading();
                
                const response = await fetch(`${API_BASE}/latest`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                renderData(data);
                
            } catch (error) {
                showError(error.message);
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
            }
        }
        
        // æ¸²æŸ“æ•°æ®
        function renderData(data) {
            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            renderStats(data);
            
            // æ›´æ–°å†…å®¹
            renderContent(data);
            
            // æ›´æ–°æ—¶é—´æ˜¾ç¤º
            const updateTime = document.getElementById('updateTime');
            const time = new Date(data.timestamp).toLocaleString('zh-CN');
            updateTime.textContent = `æœ€åæ›´æ–°: ${time} ${data.cached ? '(ç¼“å­˜)' : ''}`;
            
            // éšè—åŠ è½½çŠ¶æ€
            hideLoading();
        }
        
        // æ¸²æŸ“ç»Ÿè®¡ä¿¡æ¯
        function renderStats(data) {
            const statsBar = document.getElementById('statsBar');
            
            const stats = [
                { icon: 'fas fa-newspaper', value: data.totalStories, label: 'æ€»æ•…äº‹æ•°' },
                { icon: 'fas fa-star', value: data.filteredStories, label: 'ä¼˜è´¨å†…å®¹' },
                { icon: 'fas fa-tags', value: Object.keys(data.categorized).length, label: 'åˆ†ç±»æ•°é‡' },
                { icon: 'fas fa-database', value: 'Hacker News', label: 'æ•°æ®æ¥æº' }
            ];
            
            statsBar.innerHTML = stats.map(stat => `
                <div class="stat-card">
                    <i class="${stat.icon}"></i>
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');
        }
        
        // æ¸²æŸ“å†…å®¹
        function renderContent(data) {
            const content = document.getElementById('content');
            
            if (data.filteredStories === 0) {
                content.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>ä»Šå¤©æ²¡æœ‰æ”¶é›†åˆ°å†…å®¹ï¼Œè¯·ç¨åå†è¯•ã€‚</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            // æ¸²æŸ“æ¯ä¸ªåˆ†ç±»
            for (const [category, stories] of Object.entries(data.categorized)) {
                if (stories.length === 0) continue;
                
                html += `
                <div class="category">
                    <div class="category-header">
                        <div class="category-icon">ğŸ·ï¸</div>
                        <div class="category-title">${category}</div>
                        <div class="category-count">${stories.length}æ¡</div>
                    </div>
                `;
                
                // æ¸²æŸ“æ¯ä¸ªæ•…äº‹
                stories.slice(0, 5).forEach((story, index) => {
                    const title = story.title.length > 80 
                        ? story.title.substring(0, 80) + '...' 
                        : story.title;
                    
                    const domain = story.url ? new URL(story.url).hostname : 'æ— é“¾æ¥';
                    
                    html += `
                    <div class="story">
                        <div class="story-header">
                            <div class="story-rank">${index + 1}</div>
                            <div class="story-title">${title}</div>
                        </div>
                        <div class="story-meta">
                            <div class="meta-item">
                                <i class="fas fa-thumbs-up"></i>
                                <span>${story.score || 0} åˆ†</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-comments"></i>
                                <span>${story.descendants || 0} è¯„è®º</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-user"></i>
                                <span>${story.by || 'åŒ¿å'}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-link"></i>
                                <span>${domain}</span>
                            </div>
                        </div>
                        ${story.url ? `
                        <a href="${story.url}" target="_blank" class="story-link">
                            <i class="fas fa-external-link-alt"></i> é˜…è¯»åŸæ–‡
                        </a>
                        ` : ''}
                    </div>
                    `;
                });
                
                html += `</div>`;
            }
            
            content.innerHTML = html;
        }
        
        // åˆ·æ–°æ•°æ®
        async function refreshData() {
            try {
                showLoading();
                
                const response = await fetch(`${API_BASE}/aggregate`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                if (result.success) {
                    // é‡æ–°åŠ è½½æ•°æ®
                    await loadData();
                    alert('æ•°æ®åˆ·æ–°æˆåŠŸï¼');
                } else {
                    throw new Error(result.message || 'åˆ·æ–°å¤±è´¥');
                }
                
            } catch (error) {
                alert('åˆ·æ–°å¤±è´¥: ' + error.message);
                console.error('åˆ·æ–°å¤±è´¥:', error);
                hideLoading();
            }
        }
        
        // æŸ¥çœ‹Telegramæ ¼å¼
        async function viewTelegramFormat() {
            try {
                const response = await fetch(`${API_BASE}/telegram`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                if (data.success) {
                    // åœ¨æ–°çª—å£ä¸­æ˜¾ç¤º
                    const newWindow = window.open();
                    newWindow.document.write(`
                        <html>
                        <head>
                            <title>Telegram æ¶ˆæ¯æ ¼å¼</title>
                            <style>
                                body { font-family: monospace; white-space: pre-wrap; padding: 20px; }
                                .container { max-width: 800px; margin: 0 auto; }
                            </style>
                        </head>
                        <body>
                            <div class="container">
                                <h2>Telegram æ¶ˆæ¯æ ¼å¼</h2>
                                <hr>
                                ${data.message.replace(/\n/g, '<br>')}
                            </div>
                        </body>
                        </html>
                    `);
                }
                
            } catch (error) {
                alert('è·å–Telegramæ ¼å¼å¤±è´¥: ' + error.message);
                console.error('è·å–å¤±è´¥:', error);
            }
        }
        
        // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€
        function showLoading() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>æ­£åœ¨åŠ è½½æœ€æ–°å†…å®¹...</p>
                </div>
            `;
        }
        
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }
        
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>åŠ è½½å¤±è´¥: ${message}</p>
                    <button onclick="loadData()" style="margin-top: 10px; padding: 8px 16px; background: #c33; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        é‡è¯•
                    </button>
                </div>
            `;
        }
        
        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        document.addEventListener('DOMContentLoaded', loadData);
        
        // æ¯5åˆ†é’Ÿè‡ªåŠ¨åˆ·æ–°
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
